<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Invoice</title>
    <link rel="icon" href="images/ag_icon.png">
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap" 
        rel="stylesheet">
    <!-- names have to be in alphabetical order -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home,logout,person_add,person_edit"/>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/mentor.css">
    <link rel="stylesheet" href="style/mentor_invoice.css">
</head>

<body>

<div class="page mentor-page invoice-page">
    
    <header>
    </header>     

    <div class="page-content invoice-pagecontent">
        <div class="language-menu"></div>
        <form id="invoice-form">
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="name">
                    Name
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="name" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="postal_code">
                    Postal code
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="postal_code" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend c
                    lass="language-content" 
                    data-key="city">
                    City
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="city" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="street">
                    Street
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="street" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="country">
                    Country
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="country" 
                    value="" 
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="date">
                    Date
                </legend>
                <input 
                    type="date" 
                    class="invoice-input" 
                    name="date" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content"
                    data-key="number_of_invoice">
                    Number of invoice
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="number" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="invoicing_period">
                    Period
                </legend>
                <input 
                    type="month" 
                    class="invoice-input" 
                    name="period" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="total_due">
                    Total Due
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="total_due" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="account_holder">
                    Name on account
                </legend>
                <input 
                    type="text" 
                    class="invoice-input"
                    name="account_name" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="account_holders_address">
                    Address
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="account_address" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="bank">
                    Bank
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="bank" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="iban">
                    Iban
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="iban" 
                    value=""
                    required>
            </fieldset>
            <fieldset class="invoice-section">
                <legend 
                    class="language-content" 
                    data-key="swift">
                    Swift
                </legend>
                <input 
                    type="text" 
                    class="invoice-input" 
                    name="swift" 
                    value=""
                    required>
            </fieldset>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div> <!-- page-content -->
    
</div> <!-- page -->


<script src="scripts/config.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/base.js"></script>
<script src="scripts/mentor_invoice_language_data.js"></script>
<script src="scripts/mentor_invoice.js"></script>

</body>
</html>
