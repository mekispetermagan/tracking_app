<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Photos</title>
    <link rel="icon" href="images/ag_icon.png">
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap" 
        rel="stylesheet">
    <!-- names have to be in alphabetical order -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home,logout,person_add,person_edit"/>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/mentor.css">
    <link rel="stylesheet" href="style/mentor_photos.css">
</head>

<body>

<div class="page mentor-page photos-page">
    
    <header>
    </header>     

    <div class="page-content photos-pagecontent">
        <div class="language-menu"></div>
        <form id="photos-form">

            <fieldset class="photos-section">
                <legend
                    class="language-content"
                    data-key="mentor">
                </legend>
                <div class="photos-mentor-name"></div>
            </fieldset>

            <fieldset class="photos-section date">
                <legend
                    class="language-content"
                    data-key="date">
                </legend>
                <input 
                    type="date" 
                    id="date" 
                    name="date" 
                    value="">
            </fieldset>

            <fieldset class="photos-section">
                <legend 
                    class="language-content"
                    data-key="photos">
                </legend>
                <input 
                    type="file" 
                    id="image-input" 
                    name="image" 
                    accept="image/jpeg, image/png"
                    multiple
                    required>
            </fieldset>

            <button 
                type="submit" 
                class="submit language-content"
                data-key="submit">
                Submit
            </button>
        </form>
    </div> <!-- page-content -->
    
</div> <!-- page -->


<script src="scripts/config.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/base.js"></script>
<script src="scripts/mentor_photos_language_data.js"></script>
<script src="scripts/mentor_photos.js"></script>

</body>
</html>
