<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin interface</title>
    <link rel="icon" href="images/ag_icon.png">
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap" 
        rel="stylesheet">
    <!-- names have to be in alphabetical order -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home,logout,person_add,person_edit"/>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/listmenu.css">
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="style/admin_managestudents.css">
</head>

<body>

<div class="page admin-page listmenu-page">
    
    <header>
        <form class="filter-container">
            <fieldset class="filter-section">
                <label for="active">active</label>
                <input 
                    type="checkbox", 
                    id="active", 
                    name="active", 
                    value="true">
            </fieldset>
            <fieldset class="filter-section">
                <label for="hun">HUN</label>
                <input 
                    type="radio", 
                    id="hun",
                    name="country_id",
                    value="1">
                <label for="svk">SVK</label>
                <input 
                    type="radio", 
                    id="svk",
                    name="country_id",
                    value="2">
                <label for="ukr">UKR</label>
                <input 
                    type="radio", 
                    id="ukr",
                    name="country_id",
                    value="3">
            </fieldset>
        </form>
    </header>     

    <div class="page-content listmenu-page-content">

        <div class="listmenu-list-outer">
            <ul class="stripped listmenu-list">
            </ul>    
        </div>

        <div class="overlay manage-student">
            <div class="modal manage-student">
                <form class="manage-student-form">

                    <div class="form-row">
                        <label for="first-name">First name:</label>
                        <input type="text" class="first-name-input" name="first_name" required>
                    </div>

                    <div class="form-row">
                        <label for="last-name">Last name:</label>
                        <input type="text" class="last-name-input" name="last_name" required>
                    </div>

                    <div class="form-row">
                        <label 
                            for="country" 
                            class="country">
                            Country:
                        </label>
                        <select 
                            class="country-input" 
                            name="country" 
                            id="country" 
                            required>
                            <option value="" disabled selected>
                                --Select a country--
                            </option>
                            <option value="1" class="language-text">
                                Hungary
                            </option>
                            <option value="2" class="language-text">
                                Slovakia
                            </option>
                            <option value="3" class="language-text">
                                Ukraine
                            </option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="birth_year">Birthyear:</label>
                        <input 
                            type="number" 
                            max="2030"
                            min="2000"
                            value=""                                 class="birth_year-input" name="birth_year" 
                            required>
                    </div>

                    <div class="form-row">
                        <label for="gender">
                            <span
                                class="language-content"
                                data-key="gender">
                                Gender
                            </span>:
                        </label>
                        <select 
                            class="gender-input" 
                            name="gender" 
                            required>
                            <option 
                                value=""  
                                disabled 
                                selected>
                                --Select a gender--
                            </option>
                            <option 
                                value="F">
                                Female
                            </option>
                            <option 
                                value="M">
                                Male
                            </option>
                            <option 
                                value="N">
                                Non-binary
                            </option>
                        </select>
                    </div>

                    <label class="active-outer">
                        <input type="checkbox" id="active" name="active" checked>
                        Active
                    </label>

                    <label>Course(s):</label>
                    <div class="course-list-outer">
                        <ul class="stripped course-list">
                        </ul>    
                    </div>
                    <div>
                        <button class="submit" type="submit">Submit</button>
                        <button class="cancel">Cancel</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="listmenu-buttons">
            <button class="listmenu-button add">
                <span class="material-symbols-outlined">person_add</span>
                <span>&nbsp;add</span>
            </button>
            <button class="listmenu-button edit">
                <span class="material-symbols-outlined">person_edit</span>
                <span>&nbsp;edit</span>
            </button>
        </div> <!-- mentor-menu -->

    </div> <!-- page-content -->

</div> <!-- page -->


<script src="scripts/config.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/base.js"></script>
<script src="scripts/admin_managestudents_modals.js"></script>
<script src="scripts/admin_managestudents.js"></script>

</body>
</html>
