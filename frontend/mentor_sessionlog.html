<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Session Log</title>
    <link rel="icon" href="images/ag_icon.png">
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="style/base.css">
        <link rel="stylesheet" href="style/mentor.css">
        <link rel="stylesheet" href="style/mentor_sessionlog.css">
</head>
<body>

    <div class="page mentor-page">
        <header>
        </header>

        <div class="language-menu"></div>
    
        <div class="page-content sessionlog-pagecontent">

            <form id="sessionlog-form">

                <fieldset class="sessionlog-section mentor">
                    <legend                                         
                        class="language-content"
                        data-key="mentor">
                        Mentor
                    </legend>
                    <div class="sessionlog mentor-container"></div>
                </fieldset>

                <fieldset class="sessionlog-section courses">
                    <legend 
                        class="language-content"
                        data-key="courses">
                       Courses
                    </legend>
                    <div class="sessionlog course-container">
                    </div>
                </fieldset>
                
                <fieldset class="sessionlog-section date">
                    <legend                                 class="language-content"
                    data-key="date">
                        Date
                    </legend>
                    <input type="date" id="session-date" name="session-date" value="">
                </fieldset>
                
                <fieldset class="sessionlog-section project-type">
                    <legend 
                        class="language-content"
                        data-key="project_type">
                        Project type
                    </legend>
                    <div class="toggle-switch">
                        <span 
                            class="language-content toggle-label active"
                            data-key="curriculum" 
                            id="toggle-label-curriculum">
                            Curriculum
                        </span>
                        <label class="switch">
                            <input type="checkbox" id="project-type-toggle">
                            <span class="slider"></span>
                        </label>
                        <span 
                            class="language-content toggle-label" 
                            data-key="custom" 
                            id="toggle-label-custom">
                            Custom
                        </span>
                    </div>
                </fieldset>
                
                <fieldset class="sessionlog-section curriculum">
                    <legend 
                        class="language-content" 
                        data-key="curriculum_projects">
                        Curriculum projects
                    </legend>
                    <div class="sessionlog curriculum-project-container">
    
                    </div>
                </fieldset>

                <fieldset class="sessionlog-section custom">
                    <legend class="language-content"
                    data-key="custom_project">
                        Custom project
                    </legend>
                    <div class="sessionlog custom-inner">
                        <div>
                            <label class="language-content"
                                data-key="title"
                                for="custom-project-title">
                                Custom Project Title
                            </label>
                            <input 
                                type="text" 
                                id="custom-project-title"
                                class="custom-required-field"
                                name="custom-project-title">
                        </div>

                        <div>
                            <label 
                                class="language-content"
                                data-key="size">
                                Size
                            </label>
                            <div>
                                <input 
                                    type="radio"
                                    class="sessionlog-size custom-required-field"
                                    name="project-size" 
                                    id="mini-project"
                                    value="mini_project">
                                <label 
                                    class="language-content"
                                    data-key="miniproject" 
                                    for="mini-project">
                                </label>
                            </div>
                            <div>
                                <input 
                                    type="radio" 
                                    class="sessionlog-size custom-required-field"
                                    name="project-size" 
                                    id="full-project"
                                    value="full_project">
                                <label 
                                    class="language-content"
                                    data-key="full_project" 
                                    for="full-project">
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <label 
                                class="language-content"
                                data-key="level" 
                                for="level">
                                Level
                            </label>
                            <div class="sessionlog custom-project-levels">
                            </div>
                        </div>
                        
                        <div>
                            <label                                class="language-content"
                            data-key="skills">
                                Skills
                            </label>
                            <div class="sessionlog custom-project-skills"> 
    
                            </div>
                        </div>
                    </div>
                </fieldset>
 
                
                <fieldset class="sessionlog-section students">
                    <legend 
                        class="language-content"
                        data-key="students">
                        Students
                    </legend>
                    <div class="sessionlog student-container"></div>
                    <div class="form-row">
                        <label 
                            class="language-content"
                            data-key="roma" 
                            for="roma">
                            of which Roma:
                        </label>
                        <input 
                            type="number"
                            id="roma"
                            name="roma"
                            min="0"
                            required>
                    </div>
                </fieldset>

                <fieldset class="sessionlog-section issues">
                    <legend 
                        class="language-content"
                        data-key="issues">
                        Issues
                    </legend>
                    <textarea 
                        class="sessionlog-issues" 
                        id="issues" 
                        required></textarea>
                </fieldset>
              
            </form>

        </div> <!-- page-content -->

        <div class="sessionlog-buttons">
            <button 
                class="language-content cancel" 
                data-key="cancel">
                Cancel
            </button>
            <button 
                class="language-content submit"  
                data-key="submit" 
                type="submit" 
                form="sessionlog-form">
                Submit
            </button>
            
        </div>

    </div> <!-- page -->

    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/base.js"></script>
    <script src="scripts/mentor_sessionlog_language_data.js"></script>
    <script src="scripts/mentor_sessionlog.js" defer></script>
</body>
</html>
