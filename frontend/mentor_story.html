<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Story</title>
    <link rel="icon" href="images/ag_icon.png">
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap" 
        rel="stylesheet">
    <!-- names have to be in alphabetical order -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home,logout,person_add,person_edit"/>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/mentor.css">
    <link rel="stylesheet" href="style/mentor_story.css">
</head>

<body>

<div class="page mentor-page story-page">
    
    <header>
    </header>     

    <div class="page-content story-pagecontent">
        <div class="language-menu"></div>
        <form id="story-form">
            <fieldset class="story-section">
                <legend 
                    class="language-content"
                    data-key="mentor">
                </legend>
                <div class="story-mentor-name"></div>
            </fieldset>
            <fieldset class="story-section">
                <legend 
                    class="language-content"
                    data-key="year_month">
                </legend>
                <input 
                    type="number" 
                    class="story-input" 
                    name="year"
                    max="2050"
                    min="2025"
                    value=""
                    required>
                <select 
                    name="month" 
                    class="story-input"
                    required>
                    <option 
                        value="1" 
                        class="language-content"
                        data-key="january">
                    </option>
                    <option 
                        value="2" 
                        class="language-content"
                        data-key="february">
                    </option>
                    <option 
                        value="3" 
                        class="language-content"
                        data-key="march">
                    </option>
                    <option 
                        value="4" 
                        class="language-content"
                        data-key="april">
                    </option>
                    <option 
                        value="5" 
                        class="language-content"
                        data-key="may">
                    </option>
                    <option 
                        value="6" 
                        class="language-content"
                        data-key="june">
                    </option>
                    <option 
                        value="7" 
                        class="language-content"
                        data-key="july">
                    </option>
                    <option 
                        value="8" 
                        class="language-content"
                        data-key="august">
                    </option>
                    <option 
                        value="9" 
                        class="language-content"
                        data-key="september">
                    </option>
                    <option 
                        value="10" 
                        class="language-content"
                        data-key="october">
                    </option>
                    <option 
                        value="11" 
                        class="language-content"
                        data-key="november">
                    </option>
                    <option 
                        value="12" 
                        class="language-content"
                        data-key="december">
                    </option>
                </select>
            </fieldset>
            <fieldset class="story-section">
                <legend 
                    class="language-content"
                    data-key="course">
                </legend>
                <div class="courses-container"></div>
            </fieldset>
            <fieldset class="story-section">
                <legend 
                    class="language-content"
                    data-key="story">
                </legend>
                <textarea 
                    name="story" 
                    class="story-input"
                    required>
                </textarea>
            </fieldset>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div> <!-- page-content -->
    
</div> <!-- page -->


<script src="scripts/config.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/base.js"></script>
<script src="scripts/mentor_story_language_data.js"></script>
<script src="scripts/mentor_story.js"></script>

</body>
</html>
