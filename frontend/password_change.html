<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Password change</title>
    <link rel="icon" href="images/ag_icon.png">
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/password_change.css">
</head>

<body>

<div class="page password-change-page">
    <header>
    </header>

    <div class="page-content password-change">

        <form class="pwdchange-form">
            <p class="email-field">User: </p>
            <label for="oldpassword">Current password:</label>
            <input 
                type="password" 
                id="oldpassword" 
                name="oldpassword" 
                required>
            <label for="newpassword1">New password::</label>
            <input 
                type="password" 
                id="newpassword" 
                name="newpassword" 
                required>
            <label for="confirmnewpassword">New password again::</label>
            <input 
                type="password" 
                id="confirm-newpassword" 
                name="confirmnewpassword" 
                required>
            <button class="submit" type="submit">
                Change
            </button>
            <button class="cancel" class="cancel-button">
                Cancel
            </button>
        </form> <!-- pwdchange-form -->

    </div> <!-- content -->

</div> <!-- page -->

    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/base.js"></script>
    <script src="scripts/password_change.js"></script>

</body>
</html>
