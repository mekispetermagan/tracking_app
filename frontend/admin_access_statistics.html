<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin interface</title>
    <link rel="icon" href="images/ag_icon.png">
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com">
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap"
        rel="stylesheet">
    <!-- names have to be in alphabetical order -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home,logout,person_add,person_edit"/>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="style/admin_access.css">
    <link rel="stylesheet" href="style/admin_access_statistics.css">
</head>

<body>

<div class="page admin-page access-page">

    <header>
    </header>

    <div class="page-content access-pagecontent">

      <div class="statistics-section">
        <form class="statistics-filter">
          <fieldset class="statistics-filter-section">
            <div class="statistics-radio-pair">
              <label for="hun">All</label>
              <input
                  type="radio"
                  id="all"
                  name="country"
                  value="all"
                  checked>
            </div>
            <div class="statistics-radio-pair">                
              <label for="hun">Hungary</label>
              <input
                  type="radio"
                  id="hun"
                  name="country"
                  value="hun">
            </div>
            <div class="statistics-radio-pair">                
              <label for="svk">Slovakia</label>
              <input
                  type="radio"
                  id="svk"
                  name="country"
                  value="svk">
            </div>
            <div class="statistics-radio-pair">                
              <label for="ukr">Ukraine</label>
              <input
                  type="radio"
                  id="ukr"
                  name="country"
                  value="ukr">
            </div>
          </fieldset>
          <fieldset class="statistics-filter-section">
            <div class="statistics-radio-pair">
              <label for="year-all">All</label>
              <input
                  type="radio"
                  id="year-all"
                  name="year"
                  value="all"
                  checked>
            </div>
            <div class="statistics-radio-pair">                
              <label for="year-2024">2024</label>
              <input
                  type="radio"
                  id="year-2024"
                  name="year"
                  value="2024">
            </div>
            <div class="statistics-radio-pair">                
              <label for="year-2025">2025</label>
              <input
                  type="radio"
                  id="year-2025"
                  name="year"
                  value="2025">
            </div>
            <div class="statistics-radio-pair">                
              <label for="year-2026">2026</label>
              <input
                  type="radio"
                  id="year-2026"
                  name="year"
                  value="2026">
            </div>
          </fieldset>
        </form>
        <div class="statistics-display">
          <div class="statistics-item courses">
            Courses:
          </div>
          <div class="statistics-value courses">
            24
          </div>
          <div class="statistics-item mentors">
            Active mentors:
          </div>
          <div class="statistics-value mentors">
            24
          </div>
          <div class="statistics-item sessions">
            Sessions:
          </div>
          <div class="statistics-value sessions">
            24
          </div>
          <div class="statistics-item students">
            Active students:
          </div>
          <div class="statistics-value students">
            24
          </div>
        </div> <!-- statistics-display -->


      </div> <!-- statistics-section -->

    </div> <!-- page-content -->

</div> <!-- page -->


<script src="scripts/config.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/base.js"></script>
<script src="scripts/admin_access.js"></script>
<script src="scripts/admin_access_statistics.js"></script>

</body>
</html>
