<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile</title>
    <link rel="icon" href="images/ag_icon.png">
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap" 
        rel="stylesheet">
    <!-- names have to be in alphabetical order -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home,logout,person_add,person_edit"/>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/mentor.css">
    <link rel="stylesheet" href="style/mentor_profile.css">
</head>

<body>

<div class="page mentor-page mentor-profile-page">
    
    <header>
    </header>     
    <div class="language-menu"></div>

    <div class="page-content mentor-profile-pagecontent">
        <form class="profile-form" id="profile-form">

            <fieldset class="form-section">
                <legend class="language-text">First name</legend>
                <input 
                    type="text" 
                    class="form-input" 
                    name="first_name" 
                    value=""
                    required>
            </fieldset>

            <fieldset class="form-section">
                <legend class="language-text">Last name</legend>
                <input 
                    type="text" 
                    class="form-input" 
                    name="last_name" 
                    value=""
                    required>
            </fieldset>

            <fieldset class="form-section">
                <legend class="language-text">Country</legend>
                <select 
                    name="country_id" 
                    id="country" 
                    required>
                    <option value=""  class="language-text" disabled selected>
                        --Select a country--
                    </option>
                    <option value="1" class="language-text">
                        Hungary
                    </option>
                    <option value="2" class="language-text">
                        Slovakia
                    </option>
                    <option value="3" class="language-text">
                        Ukraine
                    </option>
                </select>
            </fieldset>

            <fieldset class="form-section">
                <legend class="language-text">Language</legend>
                <select 
                name="preferred_language" 
                id="language" 
                required>
                <option value=""  class="language-text" disabled selected>
                    --Select a language--
                </option>
                <option value="en" class="language-text">
                    English
                </option>
                <option value="hu" class="language-text">
                    Hungarian
                </option>
                <option value="ua" class="language-text">
                    Ukrainian
                </option>
            </select>
            </fieldset>

            <label class="active-outer">
                <input type="checkbox" id="active" name="active" checked>
                <span class="language-text">
                    Active
                </span>
            </label>

            <div class="form-buttons">
                <button class="submit language-text" type="submit">
                    Submit
                </button>
                <button class="cancel language-text">
                    Cancel
                </button>
            </div>
            
    </form>

    </div> <!-- page-content -->    
</div> <!-- page -->


<script src="scripts/config.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/base.js"></script>
<script src="scripts/mentor_profile_language_data.js"></script>
<script src="scripts/mentor_profile.js"></script>

</body>
</html>
